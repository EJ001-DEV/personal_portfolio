{% extends 'layout.html' %}

{% load static %}

{% block content %}

<h1>Post</h1>

{% for post in posts %}

<div class="p-3">
    <div class="card card-body bg-black">
    
        <div class="row">
            <div class="col-3">
                <img src="{{post.image.url}}" alt="{{post.title}}" class="img-fluid">
            </div>
        
        
            <div class="col-9">
                <h1>{{post.title}}</h1>
                <p>{{post.description|striptags|truncatechars:100}}</p>
                <a href="{% url 'blog:post_detail' post.id %}" class="btn btn-primary" target="_blank">{{post.title}}</a>    
                <p>{{post.date|date:'M d Y'|upper}}</p>
            </div>

        </div>  
        
    
    
    </div>    
</div>

{% endfor %}

{% endblock %}
